<ion-header>
  <ion-toolbar>
    <ion-title>Conductores</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-list-header>
      <ion-label>Listado</ion-label>
    </ion-list-header>
  </ion-list>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button>
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
  <ion-item>
    <ion-avatar slot="start">
      <ion-icon name="person-circle-outline"></ion-icon>
    </ion-avatar>
    <ion-label>
      <h2>Conductor #1</h2>
      <h3>Transporte Julia</h3>
    </ion-label>
  </ion-item>
  <ion-item>
    <ion-avatar slot="start">
      <ion-icon name="person-circle-outline"></ion-icon>
    </ion-avatar>
    <ion-label>
      <h2>Conductor #2</h2>
      <h3>Transporte Vianka</h3>
    </ion-label>
  </ion-item>
</ion-content>
