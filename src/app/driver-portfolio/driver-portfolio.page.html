<ion-header>
  <ion-toolbar>
    <ion-title>Conductores</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <!-- <ion-list-header>
    <ion-label>Listado</ion-label>
  </ion-list-header> -->
    <ion-list>
      <!-- <ion-fab vertical="bottom" horizontal="end" slot="fixed">
        <ion-fab-button>
          <ion-icon name="add"></ion-icon>
        </ion-fab-button>
      </ion-fab> -->
      <ion-item>
        <ion-input placeholder="Nombre Completo"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input placeholder="Empresa de transporte"></ion-input>
      </ion-item>
      <ion-button expand="block">Submit</ion-button>
      
      <ion-item-sliding *ngFor="let driver of drivers">
        <ion-item>
          <ion-avatar>
            <img src="https://static.thenounproject.com/png/509406-200.png">
          </ion-avatar>
          <ion-label>
            <h2>{{ driver.firstName }} {{ driver.lastName }}</h2>
            <h3>{{ driver.enterprise }}</h3>
          </ion-label>
        </ion-item>
        <ion-item-options side="start">
          <ion-item-option color="danger" (click)="delete(driver)">Eliminar</ion-item-option>
          <ion-item-option color="warning" (click)="update(driver)">Actualizar</ion-item-option>
        </ion-item-options>

        <ion-item-options side="end">
          <ion-item-option color="primary" (click)="favorite(driver)">Favorito</ion-item-option>
        </ion-item-options>
      </ion-item-sliding>
    </ion-list>
  </ion-list>
</ion-content>
